apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: taskmanager
          image: saurabhkothari/task-manager:v13
          ports:
          - containerPort: 3000
          env:
            - name: DB_HOST
              value: mongodb.taskmanager.svc.cluster.local
            - name: DB_PORT
              value: "27017"
